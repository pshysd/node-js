<html>
    <head>
        <title>FRONT API REQUEST</title>
    </head>
    <body>
        <div id="result"></div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            axios
                .post('http://localhost:8002/v2/token', {
                    clientSecret: '{{key}}',
                })
                .then((res) => {
                    document.getElementById('result').textContent = JSON.stringify(res.data);
                })
                .catch((err) => {
                    console.error(err);
                });
        </script>
    </body>
</html>
